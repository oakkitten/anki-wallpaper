[tox]
minversion = 3.24
skipsdist = true
skip_install = true
envlist =
    py38-anki2.1.49
    py39-anki2.1.51qt{5,6}
    py39-anki2.1.52qt{5,6}
    py39-ankipre

[testenv]
install_command =
    bash -xc ' \
        set -euxo pipefail; \
        REF=$(echo "$0" | perl -nle "m/anki([\d\.]+)/; print \$1//\"master\""); \
        AQT=$(echo "$0" | perl -nle "m/qt(\d)/ and print \"aqt[qt\$1]\" or print \"aqt\""); \
        DIR=$(echo "$REF" | perl -nle "m/^2\.1\.4/ and print \"pip\" or print \"python\""); \
        curl "https://raw.githubusercontent.com/ankitects/anki/$REF/$DIR/requirements.txt" \
            | sed -r "/pip|setuptools|pytest|black|mypy|types-/d" \
            | pip install -r /dev/stdin; \
        [ "$0" != "ankipre" ] && python -m pip install "anki==$REF" "$AQT==$REF"; \
        python -m pip install "$1" "$\{@:1\}"; \
    ' {envname} {packages}

commands =
    env HOME={envtmpdir}/home xvfb-run python -m pytest {posargs}

setenv =
    DISABLE_QT5_COMPAT=1

allowlist_externals =
    bash
    env
    xvfb-run

deps =
    pytest==7.1.1
    pytest-forked==1.4.0
    pytest-anki @ git+https://github.com/oakkitten/pytest-anki.git@a0d27aa5

    ankipre: anki==2.1.53rc1
    ankipre: aqt[qt6]==2.1.53rc1